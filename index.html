<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Search Tool</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <form id="search-form">
          <div class="form-group">
            <label for="search-query">Search Query</label>
            <div id="search-queries-container">
              <div class="search-query-item" data-index="0" data-query-type="parallel" data-color="#ffff00">
                <input
                  type="text"
                  class="search-query-input"
                  placeholder="Enter search term..."
                  required
                  data-index="0"
                />
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <label class="inline-checkbox">
                    <input type="checkbox" class="use-regex-checkbox" data-index="0" />
                    Use Regex
                  </label>
                  <div class="color-picker-container">
                    <div class="color-picker" data-index="0" style="background-color: #ffff00;" title="Click to change highlight color"></div>
                    <input type="color" class="color-input" data-index="0" value="#ffff00" />
                  </div>
                </div>
              </div>
            </div>
            <div class="add-search-links">
              <a href="#" id="add-search-term" class="add-search-link">+ Add Search Term</a>
              <a href="#" id="add-filter-term" class="add-filter-link">+ Add a filter term</a>
            </div>
          </div>

          <div class="form-group">
            <label for="directory-path">Directory</label>
            <div class="directory-picker">
              <input
                type="text"
                id="directory-path"
                placeholder="Select directory..."
                readonly
                required
              />
              <button type="button" id="browse-btn">Browse</button>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="zotero-mode" />
              Zotero Mode
            </label>
          </div>

          <div class="form-group" id="zotero-folder-group" style="display: none;">
            <label for="zotero-path">Zotero Data Directory</label>
            <div class="directory-picker">
              <input
                type="text"
                id="zotero-path"
                placeholder="Select Zotero data directory..."
                readonly
              />
              <button type="button" id="browse-zotero-btn">Browse</button>
            </div>
          </div>

          <button type="submit" class="btn-primary" id="search-btn">
            Search
          </button>

          <button type="button" class="btn-secondary" id="export-btn" disabled>
            Copy Results
          </button>
        </form>

        <div id="status-message"></div>
      </aside>

      <!-- Main Panel -->
      <main class="main-panel">
        <div class="results-header">
          <h2>Search Results</h2>
          <span id="results-count" class="results-count"></span>
        </div>

        <div id="results-container" class="results-container">
          <div class="empty-state">
            <p>Enter a search query and select a directory to begin</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
