<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Search Tool</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <form id="search-form">
          <div class="form-group">
            <div id="search-queries-container">
              <div class="search-query-item" data-index="0" data-query-type="parallel" data-color="#ffff00">
                <div style="display: flex; gap: 8px; align-items: center;">
                  <input
                    type="text"
                    class="search-query-input"
                    placeholder="Enter search term..."
                    required
                    data-index="0"
                  />
                  <div class="color-picker-container">
                    <div class="color-picker" data-index="0" style="background-color: #ffff00;" title="Click to change highlight color"></div>
                    <input type="color" class="color-input" data-index="0" value="#ffff00" />
                  </div>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <label class="inline-checkbox">
                    <input type="checkbox" class="use-regex-checkbox" data-index="0" />
                    Use Regex
                  </label>
                </div>
              </div>
            </div>
            <div class="add-search-links">
              <a href="#" id="add-search-term" class="add-search-link">+ Add Search Term</a>
              <a href="#" id="add-filter-term" class="add-filter-link">+ Add a filter term</a>
            </div>
          </div>

          <div class="form-group">
            <label for="directory-path">Directory</label>
            <div class="directory-picker">
              <div
                id="directory-path"
                class="directory-path-display"
                title=""
              >Select directory...</div>
              <button type="button" id="browse-btn">Browse</button>
            </div>
          </div>

          <div class="form-group checkbox-group">
            <label>
              <input type="checkbox" id="zotero-mode" />
              Zotero Mode
            </label>
          </div>

          <div class="form-group" id="zotero-folder-group" style="display: none;">
            <label for="zotero-path">Zotero Data Directory</label>
            <div class="directory-picker">
              <div
                id="zotero-path"
                class="directory-path-display"
                title=""
              >Select Zotero data directory...</div>
              <button type="button" id="browse-zotero-btn">Browse</button>
            </div>
          </div>

          <button type="submit" class="btn-primary" id="search-btn">
            Search
          </button>
        </form>

        <div id="status-message"></div>
      </aside>

      <!-- Main Panel -->
      <main class="main-panel">
        <!-- Fixed Top Bar for Results Visualization Options -->
        <div class="results-topbar">
          <div class="column-layout-controls">
            <span class="column-icon" data-columns="1" title="Single column">
              <span class="icon-bar"></span>
            </span>
            <span class="column-icon" data-columns="2" title="Double column">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </span>
            <span class="column-icon" data-columns="3" title="Triple column">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </span>
          </div>
          <div class="topbar-actions">
            <a href="#" id="export-link" class="export-link disabled">Copy Results</a>
            <a href="#" id="toggle-notes-btn" class="export-link">Notes</a>
          </div>
        </div>

        <div class="results-header">
          <h2>Search Results</h2>
          <span id="results-count" class="results-count"></span>
        </div>

        <div id="results-container" class="results-container">
          <div class="empty-state">
            <p>Enter a search query and select a directory to begin</p>
          </div>
        </div>
      </main>

      <!-- Notes Sidebar -->
      <aside class="notes-sidebar collapsed">
        <div class="notes-list" id="notes-list">
          <div class="notes-empty-state">
            <p>No notes yet</p>
            <p class="notes-hint">Drag to select text from PDF pages to create notes</p>
          </div>
        </div>
        <div class="notes-sidebar-footer">
          <div class="notes-actions">
            <button id="export-notes-btn" class="notes-action-btn" title="Export Notes">üì§</button>
            <button id="clear-notes-btn" class="notes-action-btn" title="Clear All Notes">üóëÔ∏è</button>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
